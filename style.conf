; 표준 컨트롤의 폰트 크기.
Control=13
; 편집 컨트롤의 폰트 크기. ※등폭 폰트 권장
EditControl=13,Consolas
; 미리보기 시간 표시의 폰트 크기.
PreviewTime=16
; 레이어/오브젝트 에디터의 폰트 크기. 기존에 16이었으나, 한글 기준으로 좀 큰 감이 있어 15로 변경합니다.
LayerObject=15
; 프레임 시간 게이지의 폰트 크기.
TimeGauge=13
; 푸터의 폰트 크기.
Footer=14
; 텍스트 에디터의 글꼴 크기. ※등폭 폰트 권장
TextEdit=16,Consolas
; 로그의 폰트 및 글꼴 크기 ※등폭 폰트 권장
