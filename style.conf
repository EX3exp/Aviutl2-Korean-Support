[Format]
; 푸터의 표시 포맷.
; {ProjectName}  : 프로젝트명
; {SceneName}    : 씬 명 
; {Resolution}   : 씬의 해상도
; {FrameRate}    : 씬의 프레임레이트
; {SamplingRate} : 씬의 샘플링레이트
; {CurrentTime}  : 현재시간
; {TotalTime}    : 총 시간
; {CurrentFrame} : 현재 프레임의 순번
; {TotalFrame}   : 전체 프레임
FooterLeft={CurrentTime} / {TotalTime}  |  {CurrentFrame} / {TotalFrame}
FooterRight={SceneName}  |  {Resolution}  |  {FrameRate}  |  {SamplingRate}
